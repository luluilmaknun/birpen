<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico?v=1">
    <title>FEB | Biro Pendidikan Online</title>
  </head>
  <body>
  <input id="token" value='{{ token }}' hidden>
  <input id="username" value='{{ username }}' hidden>
  <input id="role" value='{{ role }}' hidden>
  <input id="is_admin" value='{{ is_admin }}' hidden>
  <input id="is_asdos" value='{{ is_asdos }}' hidden>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
      localStorage.setItem("token", $('#token').val());
      localStorage.setItem("username", $('#username').val());
      localStorage.setItem("role", $('#role').val());

      window.location.replace("/");
  </script>
